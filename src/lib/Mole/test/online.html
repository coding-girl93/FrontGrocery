    <style type="text/css">#J_SearchContainer {

        padding-bottom: 50px
    }

    .category-list {
        background: #fff;
        margin: 12px 0;
        overflow: hidden
    }

    .category-item {
        float: left;
        width: 25%;
        box-sizing: border-box;
        text-align: center;
        padding: 5px 15px;
        position: relative
    }

        width: 100%;

        border-top: 1px solid #e8e8e8

        border-top: none
    }

    .channel {
        background-size: contain;
        background-position: 50%;
        background-repeat: no-repeat
    }

    .dual .channel {
        width: 50%;

            MoleCxtHandel._reset = function(){

            MoleCxtHandel._send = function(){
                if (!this._reportData || !this._reportData.length) {

            MoleCxtHandel._getData = function(){

                var data = {

            MoleCxtHandel._ajax=function (settings){
                var xhr = new window.XMLHttpRequest();
                xhr.withCredentials = true;
                xhr.onreadystatechange = function() {

                    if (xhr.readyState == 4) {
                        xhr.onreadystatechange = function empty() {};
                        var result,
                                error = false;

                        if (xhr.status >= 200 && xhr.status < 300) {
                            result = xhr.responseText;

                            try {
                                result = JSON.parse(result);
                            } catch (e) {
                                error = e;
                            }

                            if (!error) {
                                settings.success(result, xhr);
                            }
                        }
                    }

            (function(root){
                var type = 'log';

                var isObject = function (msg) {
                    return Object.prototype.toString.call(msg) === '[object Object]';
                };

                var isString = function (msg) {
                    return Object.prototype.toString.call(msg) === '[object String]';
                };

                var isNumber = function (msg) {
                    return Object.prototype.toString.call(msg) === '[object Number]';
                };

                var isArray = function (msg) {
                    return Object.prototype.toString.call(msg) === '[object Array]';
                };

                var log = function (cxt) {
                    this._cxt = cxt;
                    this.init();
                };

                log.prototype.init = function () {
                    var self = this;
                    this._rewriteXHR();
                    /**
                     * window.onerror
                     * @param msg  错误msg
                     * @param url   出错url
                     * @param line  出错行
                     * @param col   出错竖
                     * @param error  error堆栈
                     */
                    root.onerror = function (msg, url, line, col, error) {
                        self.error(JSON.stringify({errorMsg: msg, line: line, col:col, info: error? (error.stack || '') : ''}),401);
                    };

                };

                /**
                 * 重写xhr open
                 * @private
                 */
                log.prototype._rewriteXHR = function () {
                    var self = this;
                    var open = XMLHttpRequest.prototype.open;
                    var request = {};

                    XMLHttpRequest.prototype.open = function (method, url, async, user, password) {
                        request.url = url;
                        request.method = method;

                        return open.apply(this, arguments);
                    };

                    var send = XMLHttpRequest.prototype.send;
                    XMLHttpRequest.prototype.send = function (data) {

                        var requestTimeout = setTimeout(function () {
                            if(!self._checkMoleVapPushed(request.url,'warning')){
                                return false;
                            }

                            request.status = 0;
                            request.statusText = '请求超时';
                            self._warning(JSON.stringify(request));
                        }, self._cxt.RT);

                        var oldReady = this.onreadystatechange;

                        this.onreadystatechange = function () {
                            if (this.readyState === 4) {
                                clearTimeout(requestTimeout);

                                if (this.status<200 || (this.status>=300 && this.status!==304)) {
                                    if(!self._checkMoleVapPushed(request.url,'fail')){
                                        return false;
                                    }

                                    request.status = this.status;
                                    request.statusText = this.statusText;

                                    if(self._isMoleVap(request.url)){
                                        self.error(JSON.stringify(request),420);
                                    }else{
                                        self.error(JSON.stringify(request),404);
                                    }
                                }
                            }

                            if(!oldReady){
                                return false;
                            }

                            return oldReady.apply(this, arguments);
                        };

                        return send.apply(this, arguments);
                    };
                };

                /***
                 * mole vap 接口只推送一次,防止因为mole vap挂了后,进入死循环上报
                 * @param url
                 * @param type
                 * @private
                 */
                log.prototype._checkMoleVapPushed = function (url, type) {
                    if(this._isMoleVap(url)){
                        this._MoleVapPushed = this._MoleVapPushed || {};
                        var key = encodeURIComponent(url + type);

                        if (this._MoleVapPushed[key]) {
                            return false;
                        } else {
                            this._MoleVapPushed[key] = true;
                            return true;
                        }
                    }else{
                        return true;
                    }
                };

                /**
                 * 判断url是不是vap接口
                 * @param url
                 * @returns {boolean}
                 * @private
                 */
                log.prototype._isMoleVap = function(url){
                    var check = false,
                            self = this;
                    Object.keys(this._cxt.vap).forEach(function(key){
                        if (url.indexOf(self._cxt.vap[key]) > -1) {
                            check = true;
                        }
                    });

                    return check;
                };

                /**
                 * debug日志上报
                 * @param msg
                 */
                log.prototype.debug = function (msg) {
                    try {
                        if(!isString(msg)){
                            return false;
                        }

                        var data = {
                            msg: msg, level: 1, type: type
                        };

                        this._cxt.push(data);
                    }catch (e){}
                };

                /**
                 * 失败日志上报
                 * @param msg
                 * @param level   程序异常401，不安全域名403，网络异常404，自定义错误410，mole错误420  默认自定义错误
                 */
                log.prototype.error = function (msg,level) {
                    try{
                        if(!isString(msg)){
                            return false;
                        }

                        var data = {
                            msg: msg, level: level || 410, type: type
                        };

                        this._cxt.push(data,true);
                    }catch (e){}
                };

                log.prototype._warning=function (msg) {
                    if (!isString(msg)) {
                        return false;
                    }

                    var data = {
                        msg: msg, level: 2, type: type
                    };

                    this._cxt.push(data);
                };

                MoleReg(log,'log');

            }(this));
            (function() {
                var support = {};
                support.timing = window.performance && window.performance.timing;
                support.resourceTiming = window.performance && window.performance.getEntries;
                support.memory = window.performance && window.performance.memory;

                var convert2PlainObject = function(instanceObj) {
                    var obj = {};
                    for (var key in instanceObj) {
                        if (typeof instanceObj[key] !== "function") {
                            obj[key] = instanceObj[key];
                        }
                    }
                    return obj;
                };


                var  getElementTop = function(element){
                    var actualTop = element.offsetTop;
                    var current = element.offsetParent;
                    while (current !== null){
                        actualTop += current.offsetTop;
                        current = current.offsetParent;
                    }
                    return actualTop;
                };


                var firstScreen = function(cxt){
                    this._cxt = cxt;
                };

                var proto = firstScreen.prototype;
                var _bgimgs = [];


                proto._push = function(data){
                    this._cxt.push(data);
                };

                proto.firstScreenTime = function(times,bgimgs){
                    try {
                        if(bgimgs && bgimgs.length){
                            _bgimgs = _bgimgs.concat(bgimgs);
                        }

                        this._firstScreenTimes = this._firstScreenTimes || 0;
                        this._firstScreenTimes++;

                        if(this._firstScreenTimes===times){
                            this._firstScreenTimeSrouce(_bgimgs);
                        }

                    }catch (e){}
                };

                proto._firstScreenTimeSrouce = function(bgimgs){
                    bgimgs = bgimgs || [];
                    var screenHeight = window.innerHeight;
                    var self = this;

                    if(!window.performance || !window.performance.timing){
                        return;
                    }

                    var data = window.performance.timing;
                    data = convert2PlainObject(data);
                    data.perfType = 'firstScreen';
                    data.type = 'performance';
                    var time = new Date().getTime() - window.performance.timing.navigationStart;
                    data.firstScreenCost = time;


                    var imgs = [];
                    var imgEls = document.querySelectorAll('body img');
                    for(var i=0;i<imgEls.length;i++){
                        var src = imgEls[i].getAttribute('src');
                        var v = imgEls[i];
                        var t = getElementTop(v);
                        if(t>=document.body.scrollTop && t<=(screenHeight+document.body.scrollTop)){
                            if(!v.complete || /placeholder/.test(src)){
                                imgs.push(v);
                            }
                        }
                    }


                    if(!imgs.length && !bgimgs.length){
                        self._cxt.push(data);
                        return;
                    }

                    var index = 0;
                    var tempfunc = function(){
                        index++;
                        if(index===imgs.length + bgimgs.length){
                            time = new Date().getTime() - window.performance.timing.navigationStart;
                            data.firstScreenCost = time;
                            self._getFirstResouce(bgimgs.length+imgs.length);
                            self._cxt.push(data);

                        }
                    };

                    debugger

                    imgs.forEach(function(img){
                        self._imgOnload(img,function(){
                            var src = img.getAttribute('src');
                            if(/placeholder/.test(src)){
                                self._imgOnload(img,function(){
                                    tempfunc();
                                });
                            }else{
                                tempfunc();
                            }
                        })
                    });

                    bgimgs.forEach(function (v) {
                        var img = new Image();
                        self._imgOnload(img,tempfunc);
                        img.src = v;
                    });

                };

                proto._imgOnload = function(img,func){
                    img.onload = func;
                    img.onerror = func;
                };

                proto._getFirstResouce = function(max){
                    if(!support.resourceTiming){
                        return false;
                    }
                    var self = this;

                    var resourceTiming = window.performance.getEntries({"entryType": "resource"});

                    resourceTiming = resourceTiming.map(function(performanceResourceTiming) {
                        var name = performanceResourceTiming.name;
                        if(name.indexOf('??')===-1){
                            name = name.replace(/\?.+/,'');
                        }

                        if(max && /\.(css|js)/.test(name)){
                            max++;
                        }

                        return {
                            name: name,
                            initiatorType: performanceResourceTiming.initiatorType,
                            entryType: performanceResourceTiming.entryType,
                            startTime: performanceResourceTiming.startTime,
                            duration: performanceResourceTiming.duration,
                            perfType:"resourceTiming",
                            type:"performance"
                        };
                    });

                    var index = 0;
                    resourceTiming = resourceTiming.filter(function(performanceResourceTiming){
                        index++;

                        if (performanceResourceTiming.startTime <= 0) {
                            return false;
                        }

                        if (performanceResourceTiming.duration <= 0) {
                            return false;
                        }

                        if(max && index>max){
                            return false;
                        }


                        var types = {
                            "link":/\.(css)$/i,
                            "img":/\.(png|jpg|jpeg|gif|webp)$/i
                        };

                        var linkReg = /\.(css)$/i;
                        var linkReg = /\.(css)$/i;
                        var mediaReg = /\.(MP3|AAC|WAV|OGG|MIDI|RM)$/i;
                        var imageReg = /\.(png|jpg|jpeg|gif|webp)$/i;
                        var vapReg = /\.vap\.gw\.weidian\.com$/i;

                        if(linkReg.test(performanceResourceTiming.name)){
                            performanceResourceTiming.initiatorType='link';
                        }

                        if(mediaReg.test(performanceResourceTiming.name)){
                            performanceResourceTiming.initiatorType='media';
                        }

                        if(imageReg.test(performanceResourceTiming.name)){
                            performanceResourceTiming.initiatorType='img';
                        }

                        if(vapReg.test(performanceResourceTiming.name)){
                            performanceResourceTiming.initiatorType='vap';
                        }

                        return true;
                    });


                    resourceTiming.map(function(val){
                        self._push(val);
                    });
                };

                MoleReg(firstScreen,'firstScreen');
            }());
            (function () {
                var support = {};
                support.timing = window.performance && window.performance.timing;
                support.resourceTiming = window.performance && window.performance.getEntries;
                support.memory = window.performance && window.performance.memory;

                    for (var key in instanceObj) {

                function performance(cxt) {
                    this._cxt = cxt;

                    var self = this;
                    window.addEventListener('load', function () {
                        setTimeout(function () {
                            self._getPageTiming();
                            self._memory();
                        }, 0)
                    });
                }

                var proto = performance.prototype;
                proto._getPageTiming = function () {
                    if (!support.timing) {
                        return false;
                    }

                    var data = convert2PlainObject(window.performance.timing);
                    data.firstPaint = 0;
                    data.firstScreenPaint = 0;
                    data.perfType = "pageTiming";
                    data.type = "performance";

                    this._push(data);
                };

                proto._push = function (data) {
                    this._cxt.push(data);
                };


                proto._memory = function () {
                    if (!support.memory) {
                        return false;
                    }

                    var data = convert2PlainObject(window.performance.memory);
                    data.perfType = "memory";
                    data.type = "performance";

                    this._push(data);
                };


                proto.custom = function (name, duration) {
                    if (!support.timing) {
                        return false;
                    }

                    try {
                        if (!name) {
                            return false;
                        }

                        duration = duration || 0;

                        var endTime = new Date().getTime() - window.performance.timing.navigationStart;

                        this._push({
                            name: name,
                            startTime: endTime-duration,
                            duration: duration || 0,
                            perfType: "custom",
                            type: "performance"
                        })
                    } catch (e) {
                    }

                };

                proto.firstScreenTime = function (times, bgimgs) {
                    Mole.firstScreen.firstScreenTime(times, bgimgs);
                };

                MoleReg(performance, 'performance');
